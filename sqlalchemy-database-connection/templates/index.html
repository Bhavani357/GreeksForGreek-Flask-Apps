<html>
   <head>
      <title>Index Page</title>
   </head>
   <body>
      <h3>Profiles</h3>
      <a href='/add_data'>ADD</a><br>
      <table border=1>
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>#</th>
        </thead>
        {% for data in profiles %}
        <tbody>
            <td>{{ data.id }}</td>
            <td>{{ data.first_name }}</td>
            <td>{{ data.last_name }}</td>
            <td>{{ data.age }}</td>
            <td><a href="/delete/{{data.id}}" type="button">DELETE</a></td>

        </tbody>
        {% endfor %}
      </table>
   </body>
</html>
